    <style>
      /*** Begin file selector button styling ***/
      /* Style file selector button */
      input[type="file"]::file-selector-button {
        /*outline
        border: none;
        color: var(--dl-color-text-darktext);
        width: auto;
        min-width: 120px;
        height: 50px;
        border-radius: 30px;
        padding: 4px 18px;
        font-family: Roboto;
        font-size: 20px;
        font-weight: 500;
        outline: #C4C4C4 solid 1.5px;
        outline-offset: -1.5px;
        background-color: transparent;
        transition-duration: 280ms;*/
        /*contained*/
        margin: none !important;
        color: var(--dl-color-text-whitetext);
        background-color: var(--dl-color-secondaryblue-secondaryblue);
        width: auto;
        min-width: 120px;
        height: 50px;
        line-height: 42px;
        border: none;
        border-radius: 30px;
        padding: 4px 18px;
        font-family: Roboto;
        font-size: 20px;
        font-weight: 500;
        box-shadow: 0px 3px 5px -1px rgba(0, 0, 0, 0.2), 0px 6px 10px 0px rgba(0, 0, 0, 0.14), 0px 1px 18px 0px rgba(0, 0, 0, 0.12) ;
        transition-duration: 280ms;
      }

      /* Style file selector button (focus/hover)*/
      input[type="file"]::file-selector-button:hover, input[type="file"]::file-selector-button:focus{
        /*background-color: #2B2D420F !important; outlined*/
        /*contained*/
        box-shadow: 0px 3px 5px -1px rgba(0, 0, 0, 0.2), 0px 6px 10px 0px rgba(0, 0, 0, 0.14), 0px 1px 18px 0px rgba(0, 0, 0, 0.12) !important;
        background-color: #5592BC !important;
      }

      /* Style file selector button (active)*/
      input[type="file"]::file-selector-button:active{
        /*background-color: #2B2D4224 !important; outlined*/
        /*contained*/
        box-shadow: 0px 7px 8px -4px rgba(0, 0, 0, 0.2), 0px 12px 17px 2px rgba(0, 0, 0, 0.14), 0px 5px 22px 4px rgba(0, 0, 0, 0.12) !important;
        background-color: #8EB6D3 !important;
      }

      /* Style file selector button (disabled)*/
      input[type="file"]::file-selector-button:disabled{
        color: #888888 !important;
        background-color: #CCCCCC !important;
        box-shadow: none !important;
      }
      /*** End file selector styling ***/

      /*** Begin data upload styling ***/
      #lidar-file-selector.data-upload-textinput6 {
        /*padding: 0 8px 0 0 !important; /* remove padding so button hits edges */
        height: auto; /* autosize based on button */
      }

      /* Prevent clipping of button shadow (NOT WORKING) */
      /*#lidar-file-selector{
        overflow: visible !important;
      }*/
      /*** End data upload styling ***/

    <style>
      /** --------------------------------------------------------------------

        Custom Disclosure Widget Styles

      --------------------------------------------------------------------- */

      disclosure-inline,
      disclosure-block {
        position: relative;
      }

      disclosure-inline {
        display: inline-block;
      }

      disclosure-block {
        display: block;
        margin: var(--dl-space-space-halfunit) 0;
      }

      disclosure-block > .disclosure__trigger,
      disclosure-block > h1 .disclosure__trigger,
      disclosure-block > h2 .disclosure__trigger,
      disclosure-block > h3 .disclosure__trigger,
      disclosure-block > h4 .disclosure__trigger,
      disclosure-block > h5 .disclosure__trigger,
      disclosure-block > h6 .disclosure__trigger {
        display: block;
        /*padding: .625rem 1.825rem .625rem .625rem;*/ /*original*/
        padding: var(--dl-space-space-unit) var(--dl-space-space-twounits) var(--dl-space-space-unit) var(--dl-space-space-unit);
        width: 100%;
      }

      [data-insert-trigger] {
        margin: 0;
      }

      [data-insert-trigger="inline"] > .disclosure__trigger {
        padding: .5rem;
        vertical-align: middle;
      }

      [data-insert-trigger="inline"] > .disclosure__trigger::after {
        right: 0;
        left: 0;
      }

      /**
       * Trigger (button) Styles
       */
      .disclosure__trigger {
        background: #ffffff;
        /*border: 1px solid rgba(0,0,0,.325);*/
        /*elevation2*/
        box-shadow: 0px 2px 1px -1px rgba(0, 0, 0, 0.2), 0px 1px 1px 0px rgba(0, 0, 0, 0.14), 0px 1px 3px 0px rgba(0, 0, 0, 0.12);
        border-radius: var(--dl-radius-radius-radius4);
        cursor: default;
        display: inline-block;
        font-size: inherit;
        line-height: normal;
        margin: 0;
        padding: .25em 1.75em .25em .5em;
        position: relative;
        text-align: left;
        text-decoration: none;
        z-index: 1;
        transition-duration: 280ms;
      }

      /* override button styling on visualization page */
      .visualization-content .disclosure__trigger {
        background: var(--dl-color-default-accentbluedark);
        /*elevation2*/
        box-shadow: 0px 2px 1px -1px rgba(0, 0, 0, 0.2), 0px 1px 1px 0px rgba(0, 0, 0, 0.14), 0px 1px 3px 0px rgba(0, 0, 0, 0.12);
        border-radius: 50%; /*round*/
        cursor: default;
        display: inline-block;
        font-size: inherit;
        line-height: normal;
        margin: 0 0 0.23rem; /*previously 0. trying to vertically center*/
        padding: 0.75rem; /*50% of 1.5rem text used for h3*/
        position: relative;
        text-align: left;
        text-decoration: none;
        z-index: 3; /*raised from default 1 to cover content*/
        transition-duration: 280ms;
      }

      .disclosure__trigger[disabled] {
        color: inherit;
      }

      .disclosure__trigger[disabled]::after {
        opacity: .4;
      }

      .disclosure__trigger::after {
        border-left: .35em solid transparent;
        border-right: .35em solid transparent;
        border-top: .35em solid #111;
        bottom: 0;
        content: "";
        height: 0;
        margin: auto;
        position: absolute;
        right: .5em;
        top: 0;
        transform: rotate(0deg);
        transform-origin: center;
        transition: transform 280ms ease-in-out;
        width: 0;
      }

      /* override pseudoelement styling on visualization page */
      .visualization-content .disclosure__trigger::after {
        margin: auto;
        position: absolute;
        top: 0;
        content: url("data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIGFsdD0iaW5mb3JtYXRpb24gaWNvbiIgdmlld0JveD0iMCAwIDEwMjQgMTAyNCIgY2xhc3M9InZpc3VhbGl6YXRpb24taWNvbiI+Cgk8cGF0aCBkPSJNNDcwIDM4NHYtODZoODR2ODZoLTg0ek01MTIgODU0cTE0MCAwIDI0MS0xMDF0MTAxLTI0MS0xMDEtMjQxLTI0MS0xMDEtMjQxIDEwMS0xMDEgMjQxIDEwMSAyNDEgMjQxIDEwMXpNNTEyIDg2cTE3NiAwIDMwMSAxMjV0MTI1IDMwMS0xMjUgMzAxLTMwMSAxMjUtMzAxLTEyNS0xMjUtMzAxIDEyNS0zMDEgMzAxLTEyNXpNNDcwIDcyNnYtMjU2aDg0djI1NmgtODR6Ij4KCTwvcGF0aD4KCjxzY3JpcHQ+CihmdW5jdGlvbih3LGQpIHsKICAgJ3VzZSBzdHJpY3QnOwogICB2YXIgc3ZnID0gbmV3IFhNTFNlcmlhbGl6ZXIoKS5zZXJpYWxpemVUb1N0cmluZyhkLmdldEVsZW1lbnRzQnlUYWdOYW1lKCAnc3ZnJyApWyAwIF0gKTsKICAgdmFyIGJhc2U2NCA9IHcuYnRvYSggc3ZnICk7CiAgIGQuZ2V0RWxlbWVudEJ5SWQoICdiYXNlJyApLmFwcGVuZENoaWxkKCBkLmNyZWF0ZVRleHROb2RlKCAnZGF0YTppbWFnZS9zdmcreG1sO2Jhc2U2NCwnICsgYmFzZTY0ICkgKTsKfSh3aW5kb3csIGRvY3VtZW50KSk7Cjwvc2NyaXB0Pjwvc3ZnPg==");

        border: none;
        height: 1.5rem;
        width: auto;
        transform: none;
        transform-origin: center;
        transition: unset;
      }

      .disclosure__trigger:not([disabled]):hover,
      .disclosure__trigger:focus {
        background: var(--dl-color-primaryblue-primaryblue);
        color: #fff;
        /*elevation8*/
        box-shadow: 0px 5px 5px -3px rgba(0, 0, 0, 0.2), 0px 8px 10px 1px rgba(0, 0, 0, 0.14), 0px 3px 14px 2px rgba(0, 0, 0, 0.12) ;
      }

      .disclosure__trigger:not([disabled]):hover::after,
      .disclosure__trigger:focus::after {
        border-top-color: #fff;
      }

      /* override pseudoelement styling focus on visualization page */
      .visualization-content .disclosure__trigger:not([disabled]):hover::after,
      .visualization-content .disclosure__trigger:focus::after {
        filter: brightness(0) invert(1); /*invert black icon to be white*/
      }

      .disclosure__trigger[aria-expanded="true"]::after {
        transform: rotate(180deg);
      }

      /* override pseudoelement styling when open on visualization page */
      .visualization-content .disclosure__trigger[aria-expanded="true"]::after {
        transform: none;
        filter: brightness(0) invert(1); /*invert black icon to be white*/
      }

      .disclosure__trigger[aria-expanded][disabled] {
        color: inherit;
      }

      /* style top level of disclosure boxes when open and not active */
      .disclosure__trigger[aria-expanded="true"]:not(:hover, :focus){
        background:var(--dl-color-default-accentbluedark);
        /*elevation3*/
        box-shadow: 0px 3px 3px -2px rgba(0, 0, 0, 0.2), 0px 3px 4px 0px rgba(0, 0, 0, 0.14), 0px 1px 8px 0px rgba(0, 0, 0, 0.12) ;
      }

      /* override styling of disclosure when open and not active on visualization page */
      .visualization-content .disclosure__trigger[aria-expanded="true"]:not(:hover, :focus){
        background:var(--dl-color-primaryblue-primaryblue);
      }

      /**
       * Trigger modifiers
       */
      [data-left-align] .disclosure__trigger {
        padding: .25em .625em .25em 1.75em;
      }

      [data-left-align] .disclosure__trigger::after {
        left: .5em;
        right: auto;
      }


      /**
       * Content Styles
       */
      disclosure-content.is-hidden {
        display: none;
      }

      disclosure-content {
        background: #fff;
        /*border: 1px solid;*/
        /*elevation1*/
        box-shadow: 0px 2px 1px -1px rgba(0, 0, 0, 0.2), 0px 1px 1px 0px rgba(0, 0, 0, 0.14), 0px 1px 3px 0px rgba(0, 0, 0, 0.12);
        display: block;
        height: auto;
        margin: calc(-1* var(--dl-space-space-halfunit)) 0 0;
        padding: var(--dl-space-space-oneandhalfunits) var(--dl-space-space-unit) var(--dl-space-space-unit);
        border-radius: 0 0 var(--dl-radius-radius-radius4) var(--dl-radius-radius-radius4);
      }

      .has-popup disclosure-content {
        left: 0;
        min-width: 14em;
        position: absolute;
        top: calc(100% + .25em);
        z-index: 3;
      }

      /* override popup content styling on visualization page */
      .visualization-content .has-popup disclosure-content {
        left: 0;
        min-width: var(--dl-size-size-xxlarge);
        position: absolute;
        top: calc(100% + 4px); /*previously added var(--dl-space-space-halfunit)*/
        z-index: 1; /*lowered from default 3 so trigger cover content*/
        margin: 0;
        padding: var(--dl-space-space-unit);
        border-radius: var(--dl-radius-radius-radius4);
        color: #fff;
        background: var(--dl-color-primaryblue-primaryblue);
        /*elevation3*/
        box-shadow: 0px 3px 3px -2px rgba(0, 0, 0, 0.2), 0px 3px 4px 0px rgba(0, 0, 0, 0.14), 0px 1px 8px 0px rgba(0, 0, 0, 0.12) ;
      }

      /* add arrow to popup content on visualization page */
      /*.visualization-content .has-popup disclosure-content::after {
        content: " ";
        position: absolute;*/
        /*bottom: 100%;*/  /* At the top of the tooltip */
        /*left: 50%;
        margin-left: -5px;
        border-width: 5px;
        border-style: solid;
        border-color: transparent transparent black transparent;
      }*/

      disclosure-content > *:first-child {
        margin-top: 0;
      }

      disclosure-content > *:last-child {
        margin-bottom: 0;
      }
    </style>

    <script>
      /**
       * ARIA Disclosure Widget
       * Custom disclosure widget base script to show/hide
       * all your web content.
       *
       * Author: Scott O'Hara
       * Version: 2.0.1
       * License: https://github.com/scottaohara/aria_disclosure_widget/blob/master/LICENSE
       */

      const ARIAdwOptions = {
        baseID: 'aDW_',
        triggerClass: 'disclosure__trigger',
        triggerLocation: '[data-insert-trigger]',
        contentSelector: 'disclosure-content',
        buttonLabelAttr: 'data-trigger',
        initialStateAttr: 'data-open',
        triggerEnabled: true,
        popupAttr: 'data-popup',
        fallBackBtnText: 'More info'
      };

      const ARIAdw = function ( inst, options ) {
        const _options = Object.assign(ARIAdwOptions, options);
        const el = inst;
        let trigger;
        let triggerID;
        let content;
        let expandedState = el.hasAttribute(_options.initialStateAttr) || false;
        let triggerEnabled = _options.triggerEnabled;


        const init = function () {
          /**
           * Create the IDs for content / triggers, respecting
           * the existing IDs of 1. the content > 2. the widget container > 3. generate if no usable IDs exist
           */
          content = el.querySelector(_options.contentSelector);

          if ( !content ) {
            console.warn('no content defined');
            return false;
          }

          defineIDs();
          setupTrigger();
          setupContent();

          trigger.addEventListener('click', toggleEvent);
        };


        const defineIDs = function ( ) {
          if ( content.id ) {
            triggerID = content.id + '_trigger';
          }
          else if ( el.id ) {
            triggerID = el.id + '_trigger';
          }
          else {
            triggerID = _options.baseID + Math.floor(Math.random() * 999);
          }
        };


        /**
        * Create the button element to serve as the
        * trigger for the disclosure widget
        */
        const setupTrigger = function () {
          let btnContent;
          let btnLocate;

          const newBtn = document.createElement('button');
          newBtn.id = triggerID;
          newBtn.type = 'button';
          newBtn.classList.add('disclosure__trigger');
          newBtn.setAttribute('aria-expanded', expandedState);

          if ( el.hasAttribute('data-disabled') || !triggerEnabled ) {
            newBtn.disabled = true;
          }

          if ( el.hasAttribute(_options.buttonLabelAttr) ) {
            if ( el.getAttribute(_options.buttonLabelAttr) === '' ) {
              btnContent = _options.fallBackBtnText;
            }
            else {
              btnContent = el.getAttribute(_options.buttonLabelAttr);
            }
            el.insertBefore(newBtn, el.firstChild);
          }
          else {
            btnLocate = el.querySelector(_options.triggerLocation) || false;
            if ( btnLocate ) {
              btnContent = btnLocate.innerHTML;
              if ( btnContent === '' ) {
                newBtn.setAttribute('aria-label', _options.fallBackBtnText);
              }
              btnLocate.innerHTML = '';
              btnLocate.append(newBtn);
            }
            else {
              btnContent = _options.fallBackBtnText;
              el.insertBefore(newBtn, el.firstChild);
            }
          }

          newBtn.innerHTML = btnContent;

          trigger = newBtn;
          return trigger;
        };


        /**
        * Function to hide content panels which have not been
        * specified to be revealed by default.
        *
        * Assigns generated IDs to the content container.
        *
        * If specified as a 'popup', then provide the content container
        * a role=note and tabindex=-1. 1st, so that the element exposes a
        * role which "makes sense" without having an accName (because if
        * using a generic, then the contents of the element would become the
        * generic's accname in chromium browsers... and that's bad.
        * and 2, because without the tabindex=-1 (which is what would make
        * the generic try to get its name from contents) the popup will
        * revert to the hidden state due to the focusout function.
        * That function could probably just be smarter, but this is how
        * this is being solved for now.
        */
        const setupContent = function () {
          if ( !expandedState ) {
            content.classList.add('is-hidden');
          }
          if ( !content.id ) {
            content.id = triggerID + '_content';
          }

          if ( el.hasAttribute(_options.popupAttr) ) {
            content.tabIndex = '-1';
            content.setAttribute('role', 'note');
            el.classList.add('has-popup');
            el.addEventListener('focusout', focusOutEvent, false);
            el.addEventListener('keydown', escEvent, false);
          }
        };


        /**
        * Function to expose the expanded / collapsed state
        * of the disclosure widget. Toggles the 'is-hidden'
        * class on the associated content based on the state
        * of the trigger.
        *
        * Updates 'expandedState' as this is needed for
        * other functions that reuse this toggleEvent.
        */
        const toggleEvent = function ( e ) {
          if ( expandedState ) {
            trigger.setAttribute('aria-expanded', 'false');
            content.classList.add('is-hidden');
            expandedState = false;
          }
          else {
            trigger.setAttribute('aria-expanded', 'true');
            content.classList.remove('is-hidden');
            expandedState = true;
          }
        };


        /**
        * If focus leaves the containing element of the
        * trigger & the flyout content, then close the
        * flyout and return the content to the collapsed
        * state.
        *
        * Runs the toggleEvent, so checks to make sure the
        * trigger is in the expandedState, so as to not
        * just randomly expand content while navigating
        * by Tab key.
        */
        const focusOutEvent = function ( e ) {
          if ( !el.contains(e.relatedTarget) && expandedState === true) {
            toggleEvent();
          }
        };


        /**
        * Close a flyout via the ESC key
        * Reuses the toggleEvent, so also checks to make
        * sure the trigger is in the expandedState first,
        * so as to not allow the ESC key to unexpectedly
        * reveal the associated content, if pressed on the
        * trigger in the collapsed state.
        *
        * Focuses the trigger to ensure that if someone
        * hits the ESC key within the exposed content, then
        * focus does not get lost.
        */
        const escEvent = function ( e ) {
          switch ( e.key ) {
            case 'Escape':
              if ( expandedState === true ) {
                toggleEvent();
                trigger.focus();
              }
              break;

            default:
              break;
          }
        };


        init.call( this );
      }; // ARIAdw()
    </script>

      for ( let i = 0; i < els.length; i++ ) {

      }
